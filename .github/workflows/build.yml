name: Build Executable (Manual Trigger)

on:
  workflow_dispatch:  # 仅允许手动触发

jobs:
  build-windows:
    runs-on: windows-2019  # GitHub 不提供 Win7 runner，但 win-2019 编译的 exe 通常可在 Win7 SP1 + VC++ 运行库下运行
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requerment.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Windows executable
        run: pyinstaller -F -w --name pdf4ofd main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf4ofd
          path: dist/pdf4ofd.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requerment.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Linux executable
        run: pyinstaller -F -w --name pdf4ofd main.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf4ofd-linux
          path: dist/pdf4ofd